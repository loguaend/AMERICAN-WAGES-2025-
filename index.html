<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMERICAN WAGES (2025)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('kumpulan-poster-film-bioskop-terbaru-yang-rilis-februari-2025_169.jpeg'); /* Ganti dengan gambar kamu */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      backdrop-filter: brightness(0.6);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 20px;

      /* Bingkai hitam di sekeliling */
      outline: 4px solid black;
      box-shadow: 0 0 0 4px black; /* Tambahan untuk mempertegas sisi */
    }

    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent #000;
      margin-left: 4px;
    }

    .video-title {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
      background-color: rgba(10, 10, 10, 0.6);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
    }

    .download-btn {
      background: linear-gradient(to right, rgb(146, 13, 13), black);
    }

    .movies-btn {
      background: linear-gradient(to right, rgb(163, 149, 20), black);
    }

    @media (max-width: 480px) {
      .video-title {
        font-size: 1rem;
      }

      .button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .play-button {
        width: 50px;
        height: 50px;
      }

      .play-button::before {
        border-width: 10px 0 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="video-wrapper" onclick="window.location.href='https://www.profitableratecpm.com/fb4m9vsazi?key=709fadaf6a6ffd42078743f7c04065e7'">
    <img src="https://loguaend.github.io/layar-kaca-kita/MV5BZDY4ZGIzNTAtYjJhZC00ZDAwLWEwYzgtYmNjZWM4ZGUzMDc1XkEyXkFqcGc@._V1_QL75_UX190_CR0,26,190,281_.jpg" alt="Thumbnail Video" class="video-thumbnail">
    <div class="play-button"></div>
  </div>

  <div class="video-title">AMERICAN WAGES (2025)</div>

  <div class="buttons">

    <a href="https://www.profitableratecpm.com/fb4m9vsazi?key=709fadaf6a6ffd42078743f7c04065e7" class="button movies-btn">SEMUA MOVIE</a>
  </div>

</body>
</html>
